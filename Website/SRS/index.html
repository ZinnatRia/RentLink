<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <title>Software Requirement Specification</title>

    <style>
        @page {
            size: A4;
            margin: 0.5in 0in;
        }

        .nextPage {
            page-break-after: always;
        }
    </style>
</head>

<body id="main"
    class="bg-[#e79e6d] font-serif container mx-auto my-10 w-[80%] min-h-screen flex flex-row space-y-5 justify-around">

    <div id="sideBar" class="p-10 sidebar block w-[20%] bg-[#3d4855] flex flex-col justify-start rounded-3xl space-y-5">
    </div>
    <div id="contentIndex"
        class="px-10 pb-5 border-black sidebar w-[100%] hidden bg-[#3d4855] flex flex-col justify-start">
        <div class="flex justify-between">
            <h1 class="ml-5 text-bold">Table of Contents</h1>
            <h3 class="mr-5 text-bold text-sm">Page</h3>
        </div>

    </div>
    <div class="content-container flex flex-col w-[70%] space-y-2" id="content-container">
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
